<app-blank title="Ürün Güncelleme" sectionTitle="Ürün Güncelleme">
    <div class="row center">
      <div class="col-md-6">
        <form #updateForm="ngForm" autocomplete="off" (ngSubmit)="update(updateForm)">
          <div class="form-group">
            <label for="name">Ürün Adı</label>
            <input type="text" name="name" id="name" [(ngModel)]="product.name" required minlength="3" class="form-control">
            <div class="invalid-feedback">Ürün adı en az 3 karakter olmalıdır.</div>
          </div>
  
          <div class="form-group mt-2">
            <label for="categories">Kategoriler</label>
            <select class="form-control" name="categoriesSelect" id="categoriesSelect" [(ngModel)]="product.categories" multiple>
              <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
            </select>
          </div>
  
          <div class="form-group mt-2">
            <label for="stock">Stok Adedi</label>
            <input type="number" name="stock" id="stock" [(ngModel)]="product.stock" required min="1" class="form-control">
            <div class="invalid-feedback">Üründe en az 1 adet stok bulunmalıdır.</div>
          </div>
  
          <div class="form-group mt-2">
            <label for="price">Birim Fiyatı</label>
            <input type="number" name="price" id="price" [(ngModel)]="product.price" required min="1" class="form-control">
            <div class="invalid-feedback">Ürün birim fiyatı en az 1 olmalıdır.</div>
          </div>
  
          <div class="form-group mt-2">
            <label for="images">Ürün Resimleri</label>
            <input type="file" name="images" id="images" ngModel multiple class="form-control" (change)="getImages($event)">
          </div>
  
          <hr>
  
          <div class="form-group mt-2">
            <p>Mevcut Resimler</p>
            <span (click)="deleteImage(product._id, i)" *ngFor="let image of product.imageUrls; let i = index">
              <img [src]="'http://localhost:5000/' + image.path" width="100" class="mx-1">
            </span>
          </div>
  
          <div class="form-group mt-2">
            <button class="btn btn-outline-warning w-100">Güncelle</button>
          </div>
        </form>
      </div>
    </div>
  </app-blank>
